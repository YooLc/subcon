name: docker

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Tag version to release"
        required: true
        type: string
  push:
    paths-ignore:
      - "docs/**"
      - "README.md"
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

env:
  APP_NAME: subcon
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ vars.IMAGE_NAME || github.repository }}
  CROSS_VERSION: v0.2.5
  NODE_VERSION: 20
  PNPM_VERSION: 10.15.1

jobs:
  build:
    name: build-image (${{ matrix.platform }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            target: x86_64-unknown-linux-musl
            arch: amd64
          - platform: linux/arm64
            target: aarch64-unknown-linux-musl
            arch: arm64
          - platform: linux/riscv64
            target: riscv64gc-unknown-linux-musl
            arch: riscv64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve version
        id: ver
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            v="${{ github.event.inputs.version }}"
          else
            v="${{ github.ref_name }}"
          fi

          if [[ -z "$v" ]]; then
            echo "version is empty" >&2
            exit 1
          fi

          echo "version=$v" >> "$GITHUB_OUTPUT"
          echo "VERSION=$v" >> "$GITHUB_ENV"
          echo "VERSION_STRIPPED=${v#v}" >> "$GITHUB_ENV"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Install cross
        shell: bash
        run: |
          dir="$RUNNER_TEMP/cross"
          mkdir -p "$dir"
          echo "$dir" >> "$GITHUB_PATH"
          cd "$dir"
          curl -LO "https://github.com/cross-rs/cross/releases/download/${CROSS_VERSION}/cross-x86_64-unknown-linux-musl.tar.gz"
          tar xf cross-x86_64-unknown-linux-musl.tar.gz
          echo "CARGO=cross" >> "$GITHUB_ENV"

      - name: Build web assets
        shell: bash
        run: |
          pnpm -C src/web install --frozen-lockfile
          pnpm -C src/web build

      - name: Build binary (musl)
        env:
          SUBCON_WEB_SKIP: "1"
          CROSS_CONTAINER_OPTS: "--env SUBCON_WEB_SKIP=1"
        shell: bash
        run: |
          export RUSTFLAGS="${RUSTFLAGS:-} -C target-feature=+crt-static"
          cargo_cmd="${CARGO:-cargo}"
          $cargo_cmd build --release --target "${{ matrix.target }}"

          bin="target/${{ matrix.target }}/release/${APP_NAME}"
          if [[ ! -f "$bin" ]]; then
            echo "binary not found: $bin" >&2
            ls -la "target/${{ matrix.target }}/release" || true
            exit 1
          fi

          out_dir="dist/${{ matrix.arch }}"
          mkdir -p "$out_dir"
          cp "$bin" "$out_dir/subcon"
          chmod +x "$out_dir/subcon"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and export
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          target: runtime-prebuilt
          platforms: ${{ matrix.platform }}
          build-args: |
            BIN_PATH=dist/${{ matrix.arch }}/subcon
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        shell: bash
        run: |
          rm -rf /tmp/digests
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ matrix.arch }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    name: merge
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digest-*
          merge-multiple: true

      - name: Resolve version
        id: ver
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            v="${{ github.event.inputs.version }}"
          else
            v="${{ github.ref_name }}"
          fi

          if [[ -z "$v" ]]; then
            echo "version is empty" >&2
            exit 1
          fi

          echo "VERSION=$v" >> "$GITHUB_ENV"
          echo "VERSION_STRIPPED=${v#v}" >> "$GITHUB_ENV"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ env.VERSION_STRIPPED }}
            type=raw,value=${{ env.VERSION }},enable=${{ startsWith(env.VERSION, 'v') }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        shell: bash
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)

      - name: Inspect image
        shell: bash
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
