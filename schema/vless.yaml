protocol: vless
includes:
  - common
  - tls

fields:
  uuid:
    type: string
  flow:
    type: string
  packet-encoding:
    type: string
  encryption:
    type: string
  network:
    type: string
  servername:
    type: string

targets:
  clash:
    template:
      uuid:
        from: uuid
      flow:
        from: flow
        optional: true
      servername:
        from: servername
        optional: true
      packet-encoding:
        from: packet-encoding
        optional: true
        default: ""
      encryption:
        from: encryption
        optional: true
        default: ""
      network:
        from: network
        optional: true
        default: "tcp"
  surge:
    not-implemented: true
