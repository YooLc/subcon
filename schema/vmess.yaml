protocol: vmess
includes:
  - common
  - tls
fields:
  uuid:
    type: string
  alterId:
    type: integer
  cipher:
    type: string
  packet-encoding:
    type: string
  global-padding:
    type: boolean
  authenticated-length:
    type: boolean
  servername:
    type: string
  network:
    type: string
targets:
  clash:
    template:
      uuid:
        from: uuid
      alterId:
        from: alterId
      cipher:
        from: cipher
      packet-encoding:
        from: packet-encoding
        optional: true
      global-padding:
        from: global-padding
        optional: true
      authenticated-length:
        from: authenticated-length
        optional: true
      servername:
        from: servername
      network:
        from: network
        optional: true
        default: tcp
  surge:
    not-implemented: true
    template: {}
